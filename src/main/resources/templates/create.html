<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>DnD 5e Character Sheet</title>
  </head>
<body>
<div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">DnD 5e Character Sheet</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Character</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="/getClass" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="name" 
                                       id="name" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="class" class="col-3 col-form-label">
                                Character Class</label>
                            <div class="col-9">
                                <select id="class" name="class" class="form-control" >
                                    <option th:each="characterclass : ${classes}"
                                            th:value="${characterclass.index}"
                                            th:text="${characterclass.name}"></option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Get Info</button>
                    </form>
                </div>
            </div>
            
 </div> 
</body>
</head>
